<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestTourPlan-hotel booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-top">
            <a href="#" class="logo">
                <img src="/img/Hor-logo.png" alt="Logo image" class="logo__image">
            </a>

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Location">
                <button class="search__button">
                    <img src="/img/search.svg" alt="Icon search">
                </button>
            </form>

            <a href="#" class="user">
                <img src="/img/avatar.png" alt="User avatar" class="user__avatar">
                <span class="user__name">Natan</span>
            </a>
        </div>
        <div class="header-nav">
            <nav class="nav">
                <a href="#" class="nav__item">All Deals</a>
                <a href="#" class="nav__item">Hotels</a>
                <a href="#" class="nav__item">Activities</a>
                <a href="#" class="nav__item">Hotel Day Packages</a>
                <a href="#" class="nav__item">Restaurants</a>
                <a href="#" class="nav__item">Events</a>
                <a href="#" class="nav__item">Rodrigues</a>
            </nav>
        </div>
    </div>
</header>
<section class="information"></section>
<section class="subscription"></section>
<section class="about-us"></section>
<section class="activity"></section>
<footer class="footer"></footer>

</body>
</html>
